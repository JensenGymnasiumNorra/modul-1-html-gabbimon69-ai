Slutuppgift: Receptsida
Skapa en receptsida med HTML där du använder de olika HTML-elementen du lärt dig under modul 1. 

Du ska skapa en receptsida med minst 3 recept + startsida

Startsidan ska innehålla:
    - En header med titeln “Receptsida”
    - En kort introduktion om vad sidan handlar om
    - En oordnad lista med länkar till de olika recepten
    - En bild som representerar matlagning eller recept
    
Varje recept-sida ska innehålla följande delar:
    - Högst upp ska det finnas en länk till “receptsida.html” som det står “Tillbaka hem” på.
    - En header med receptets namn
    - En kort paragraf om vad detta recept är för något och varför det är gott
    - En bild på maträtten 
    - En oordnad lista över ingredienserna som receptet innehåller
    - En ordnad lista som steg för steg förklarar receptet
    - En tabell med varje ingrediens och hur många kalorier det innehåller
    - Ett formulär där personer som läser receptet kan ge kommentarer (Ska ej fungera, bara formuläret ska finnas)
    - Använd div och span där det behövs (Minst 1 gång ska det finnas)
    - Tydliga kommentarer som förklarar varje sektion (“T.ex. en oordnad lista över alla ingredienser”)
    
-->
